    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" />
    <style>
      .animate-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s ease-out;
      }
      
      .animate-on-scroll.animate {
        opacity: 1;
        transform: translateY(0);
      }
      
      .floating-shapes {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }
      
      .floating-shape {
        position: absolute;
        opacity: 0.1;
        animation: float 6s ease-in-out infinite;
      }
      
      .floating-shape:nth-child(1) {
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }
      
      .floating-shape:nth-child(2) {
        top: 60%;
        right: 10%;
        animation-delay: 2s;
      }
      
      .floating-shape:nth-child(3) {
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
      }
      
      .project-card {
        opacity: 0;
        transform: translateY(40px);
        transition: all 0.6s ease-out;
      }
      
      .project-card.animate {
        opacity: 1;
        transform: translateY(0);
      }
      
      .tech-tag {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.4s ease-out;
      }
      
      .tech-tag.animate {
        opacity: 1;
        transform: translateY(0);
      }
      
      .nav-link {
        position: relative;
        transition: all 0.3s ease;
      }
      
      .nav-link::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, #f5578a, #df3e77);
        transition: all 0.3s ease;
        transform: translateX(-50%);
      }
      
      .nav-link:hover::after {
        width: 100%;
      }
      
      .hero-gradient {
        background: linear-gradient(135deg, rgba(245, 87, 138, 0.1) 0%, rgba(223, 62, 119, 0.05) 100%);
        animation: gradientShift 8s ease-in-out infinite;
      }
      
      @keyframes gradientShift {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
      }
      
      .project-item {
        transition: all 0.3s ease;
        cursor: pointer;
      }
      
      .project-item:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }
      
      .project-image {
        transition: all 0.3s ease;
      }
      
      .project-item:hover .project-image {
        transform: scale(1.05);
      }
      
      .project-links a {
        transition: all 0.3s ease;
      }
      
      .project-links a:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(245, 87, 138, 0.2);
      }
      
      .loading-spinner {
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>

    <script>
      // Enhanced scroll animations for projects page
      function animateOnScroll() {
        const elements = document.querySelectorAll('.animate-on-scroll');
        const projectCards = document.querySelectorAll('.project-card');
        const techTags = document.querySelectorAll('.tech-tag');
        
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('animate');
            }
          });
        }, { threshold: 0.1 });
        
        elements.forEach(el => observer.observe(el));
        
        // Animate project cards with staggered delay
        setTimeout(() => {
          projectCards.forEach((card, index) => {
            setTimeout(() => card.classList.add('animate'), index * 150);
          });
        }, 500);
        
        // Animate tech tags with staggered delay
        setTimeout(() => {
          techTags.forEach((tag, index) => {
            setTimeout(() => tag.classList.add('animate'), index * 50);
          });
        }, 1000);
      }
      
      // Initialize animations when page loads
      document.addEventListener('DOMContentLoaded', () => {
        animateOnScroll();
      });
      
      // Re-run animations on scroll
      window.addEventListener('scroll', () => {
        animateOnScroll();
      });
      
      // Enhanced project loading with animations
      const originalLoadProjects = window.loadProjects;
      if (originalLoadProjects) {
        window.loadProjects = function(projects) {
          originalLoadProjects(projects);
          
          // Trigger animations after projects are loaded
          setTimeout(() => {
            animateOnScroll();
          }, 100);
        };
      }
    </script>
