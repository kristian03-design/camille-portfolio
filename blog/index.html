    <style>
      .animate-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s ease-out;
      }
      
      .animate-on-scroll.animate {
        opacity: 1;
        transform: translateY(0);
      }
      
      .blog-post-card {
        opacity: 0;
        transform: translateY(40px);
        transition: all 0.6s ease-out;
      }
      
      .blog-post-card.animate {
        opacity: 1;
        transform: translateY(0);
      }
      
      .blog-tag {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.4s ease-out;
      }
      
      .blog-tag.animate {
        opacity: 1;
        transform: translateY(0);
      }
      
      .nav-link {
        position: relative;
        transition: all 0.3s ease;
      }
      
      .nav-link::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, #f5578a, #df3e77);
        transition: all 0.3s ease;
        transform: translateX(-50%);
      }
      
      .nav-link:hover::after {
        width: 100%;
      }
      
      .hero-gradient {
        background: linear-gradient(135deg, rgba(245, 87, 138, 0.1) 0%, rgba(223, 62, 119, 0.05) 100%);
        animation: gradientShift 8s ease-in-out infinite;
      }
      
      @keyframes gradientShift {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
      }
      
      .post-card {
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }
      
      .post-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(245, 87, 138, 0.05), transparent);
        transition: left 0.6s ease;
      }
      
      .post-card:hover::before {
        left: 100%;
      }
      
      .post-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border-color: #f5578a;
      }
      
      .post-title {
        transition: all 0.3s ease;
      }
      
      .post-card:hover .post-title {
        color: #f5578a;
      }
      
      .post-excerpt {
        transition: all 0.3s ease;
      }
      
      .post-card:hover .post-excerpt {
        color: #374151;
      }
      
      .dark .post-card:hover .post-excerpt {
        color: #d1d5db;
      }
      
      .post-date {
        transition: all 0.3s ease;
      }
      
      .post-card:hover .post-date {
        color: #f5578a;
      }
      
      .blog-content {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s ease-out;
      }
      
      .blog-content.animate {
        opacity: 1;
        transform: translateY(0);
      }
      
      .loading-spinner {
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      .floating-shapes {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }
      
      .floating-shape {
        position: absolute;
        opacity: 0.1;
        animation: float 6s ease-in-out infinite;
      }
      
      .floating-shape:nth-child(1) {
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }
      
      .floating-shape:nth-child(2) {
        top: 60%;
        right: 10%;
        animation-delay: 2s;
      }
      
      .floating-shape:nth-child(3) {

        left: 20%;

      .prose-content a {

        border-radius: 0.5rem;

        transition: transform 0.3s ease;

      .prose-content table {

        margin: 1.5rem 0;

    <script>
      // Enhanced scroll animations for blog page
      function animateOnScroll() {
        const elements = document.querySelectorAll('.animate-on-scroll');
        const blogPostCards = document.querySelectorAll('.blog-post-card');
        const blogTags = document.querySelectorAll('.blog-tag');
        const blogContent = document.querySelector('.blog-content');
        
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('animate');
            }
          });
        }, { threshold: 0.1 });
        
        elements.forEach(el => observer.observe(el));
        
        // Animate blog post cards with staggered delay
        setTimeout(() => {
          blogPostCards.forEach((card, index) => {
            setTimeout(() => card.classList.add('animate'), index * 150);
          });
        }, 500);
        
        // Animate blog tags with staggered delay
        setTimeout(() => {
          blogTags.forEach((tag, index) => {
            setTimeout(() => tag.classList.add('animate'), index * 50);
          });
        }, 1000);
        
        // Animate blog content when it appears
        if (blogContent && !blogContent.classList.contains('hidden')) {
          setTimeout(() => {
            blogContent.classList.add('animate');
          }, 300);
        }
      }
      
      // Initialize animations when page loads
      document.addEventListener('DOMContentLoaded', () => {
        animateOnScroll();
      });
      
      // Re-run animations on scroll
      window.addEventListener('scroll', () => {
        animateOnScroll();
      });
      
      // Function to show blog list (for back button)
      function showBlogList() {
        const listEl = document.getElementById('postList');
        const viewEl = document.getElementById('postView');
        if (listEl && viewEl) {
          listEl.classList.remove('hidden');
          viewEl.classList.add('hidden');
          history.replaceState({}, '', './');
          
          // Re-trigger animations for the list
          setTimeout(() => {
            animateOnScroll();
          }, 100);
        }
      }
      
      // Enhanced blog post loading with animations
      const originalRenderList = window.renderList;
      const originalRenderPost = window.renderPost;
      
      if (originalRenderList) {
        window.renderList = function() {
          originalRenderList();
          
          // Hide loading state and show posts
          const loadingState = document.getElementById('loadingState');
          if (loadingState) {
            loadingState.style.display = 'none';
          }
          
          // Trigger animations after posts are loaded
          setTimeout(() => {
            animateOnScroll();
          }, 100);
        };
      }
      
      if (originalRenderPost) {
        window.renderPost = function(slug) {
          originalRenderPost(slug);
          
          // Trigger animations for the blog content
          setTimeout(() => {
            animateOnScroll();
          }, 100);
        };
      }
    </script>
